<div *ngIf="error">
    <ngb-alert type="danger" (closed)="close()">Currency not available</ngb-alert>
</div>
<div *ngIf="currency && !error">
    <form class="m-3" [formGroup]="currencyForm">
        <div class="mb-3">Id: {{currency.id}}</div>
        <div class="form-group">
            <label for="acronym">Acronym</label>
            <input type="text" class="form-control" id="acronym" formControlName="acronym" placeholder="Acronym" [value]="currency.acronym || null">
           
          </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" formControlName="name" placeholder="Name" [value]="currency.name || null">
           
          </div>
    </form>
</div>
<div>
    <button type="button" class="btn btn-outline-primary ml-3" (click)="handlerBack()">
        Back
     </button>
    <button type="button" class="btn btn-outline-primary ml-3" (click)="handlerUpdate()" [disabled]="currencyForm.invalid">
       Save
    </button>
</div>
